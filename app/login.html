<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Вход</title>
    <meta content="" name="author"/>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/><!-- build:vendorCss css/vendor.css -->
    <link rel="stylesheet" href="bower/bootstrap-grid/dist/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="bower/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="bower/open-sans-all/css/open-sans.min.css"/><!-- endbuild -->
<!-- build:userCss css/user.css -->
    <link rel="stylesheet" href="css/main.css"/><!-- endbuild -->
<!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body class="small">
    <header class="header-small">
      <div class="header__left">
        <div class="logo"><a class="logo__link" href="./index.html"><i class="fa fa-paper-plane-o logo__icon"></i><span class="logo__title">Супер Сайт</span></a></div>
      </div>
      <div class="header__right">
        <div class="authenticate__links"><a class="showed" href="register.html">Регистрация</a><a class="hidden" href="login.html">Вход</a></div>
      </div>
    </header>
    <div class="col-xs-12 col-sm-4 col-lg-3 margin-auto">
      <div class="authenticate__card">
        <div class="authenticate__name">
          <h3>Вход на сайт
          </h3>
        </div>
        <form class="authenticate__form" id="authenticate-form">
          <div class="error-single hidden" data-error-message="email">
            <div class="error">
              <p>Введите E-mail</p>
            </div>
          </div>
          <input class="input" type="text" name="email" placeholder="E-mail"/>
          <div class="error-single hidden" data-error-message="password">
            <div class="error">
              <p>Введите пароль</p>
            </div>
          </div>
          <input class="input" type="password" name="password" placeholder="Пароль"/>
          <div class="check-visible">
            <label class="flex-direction-row" id="checkbox">
              <div class="flex-direction-row">
                <input class="checkbox" type="checkbox"/><span class="checkbox-fake"></span>
                <div class="checkbox-text">
                  <p>Запомнить</p>
                </div>
              </div>
              <div><a href="#">Забыл пароль</a></div>
            </label>
          </div>
          <div class="width-unset">
            <input class="button--authenticate button" value="Войти" type="submit"/>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="footer-small">
        <p>© Ольга Бэйл</p>
        <p>Создано с <i class="fa fa-heart" aria-hidden="true"></i> в <a href="http://WebCademy.ru">WebCademy.ru</a> в 2017 году</p>
      </div>
    </footer><!-- build:vendorJs js/vendor.js -->
    <script src="bower/jquery/dist/jquery.min.js" defer="defer"></script><!-- endbuild -->
<!-- build:userJs js/user.js -->
    <script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0BGf7pNgjgqGorY1s35QHah705ZFYhPE&amp;callback=initMap"></script>
    <script src="js/map.js" type="text/javascript" defer="defer"></script>
    <script src="js/main.js" defer="defer"></script><!-- endbuild -->
  </body>
</html>
