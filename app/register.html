<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Регистрация</title>
    <meta content="" name="author"/>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/><!-- build:vendorCss css/vendor.css -->
    <link rel="stylesheet" href="bower/bootstrap-grid/dist/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="bower/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="bower/open-sans-all/css/open-sans.min.css"/><!-- endbuild -->
<!-- build:userCss css/user.css -->
    <link rel="stylesheet" href="css/main.css"/><!-- endbuild -->
<!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body class="small">
    <header class="header">
      <div class="header__left">
        <div class="logo"><a class="logo__link" href="./index.html"><i class="fa fa-paper-plane-o logo__icon"></i><span class="logo__title">Супер Сайт</span></a></div>
      </div>
      <div class="header__right">
        <div class="authenticate__links"><a class="hidden" href="register.html">Регистрация</a><a class="showed" href="login.html">Вход</a></div>
      </div>
    </header>
    <div class="authenticate__card">
      <div class="authenticate__name">
        <h3>Регистрация
        </h3>
      </div>
      <form class="authenticate__form" id="authenticate-form">
        <div class="authenticate__error">
          <p>Введите E-mail</p>
        </div>
        <div class="authenticate__error">
          <p>Введите пароль</p>
        </div>
        <div class="authenticate__error" id="authenticate__error">
          <p>Данный email уже занят
          </p>
          <div class="authenticate__info">
            <p>Используйте другой (!) email чтобы создать новый аккаунт.
            </p>
            <p>Или воспользуйтесь <a href="#">восстановлением пароля</a>, чтобы войти на сайт.</p>
          </div>
        </div>
        <input class="authenticate__input" type="text" name="email" placeholder="E-mail"/>
        <input class="authenticate__input" type="text" name="password" placeholder="Пароль"/>
        <div class="check-visible">
          <label id="checkbox">
            <input class="checkbox" type="checkbox"/><span class="checkbox-fake"></span><a href="#">Забыл пароль</a>
          </label>
        </div>
        <input class="authenticate__submit" type="submit" value="Регистрация"/>
      </form>
    </div>
    <footer class="footer-small">
      <p>© Ольга Бэйл</p>
      <p>Создано с <i class="fa fa-heart" aria-hidden="true"></i> в <a href="http://WebCademy.ru">WebCademy.ru</a> в 2017 году</p>
    </footer><!-- build:vendorJs js/vendor.js -->
    <script src="bower/jquery/dist/jquery.min.js" defer="defer"></script><!-- endbuild -->
<!-- build:userJs js/user.js -->
    <script src="js/main.js" defer="defer"></script><!-- endbuild -->
  </body>
</html>
